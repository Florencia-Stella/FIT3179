<!DOCTYPE html>
<html>
<head>
  <title>Population-Weighted PM 2.5 in Indonesia</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>
  <h1>Air Quality in Indonesia</h1>
  <div id="vis"></div>

  <script>
    const vegaLiteSpec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Distribution of Population-Weighted PM 2.5 in Indonesia",
      "width": 1000,
      "height": 450,
      "projection": {
        "type": "equalEarth"
      },
      "data": {
        "url": "https://raw.githubusercontent.com/Florencia-Stella/FIT3179/main/ne_10m_admin_1_states_provinces.json",
        "format": {
          "type": "topojson",
          "feature": "ne_10m_admin_1_states_provinces"
        }
      },
      "transform": [
        {
        "lookup": "properties.name_en",
        "from": {
          "data": {
            "url": "https://raw.githubusercontent.com/Florencia-Stella/FIT3179/main/aqli_country_data_Indonesia_who_2021.csv",
            "format": {
              "type": "csv"
            }
          },
          "key": "Province",
          "fields": ["PM"]
        }
      }
    ],
    "mark": {
      "type": "geoshape"
    },
    "encoding": {
      "color": {
        "field": "PM",
        "type": "quantitative",
        "scale": {
          "type": "threshold",
          "domain": [12.5, 25, 50],
          "range": ["#fdbe85", "#fd8d3c", "#e6550d", "#a63603"]
        },
        "title": "PM 2.5 (µg/m³)"
      },
      "tooltip": [
        {
          "field": "properties.name_en",
          "type": "nominal",
          "title": "Province"
        },
        {
          "field": "PM",
          "type": "quantitative",
          "title": "PM 2.5 (µg/m³)"
        }
      ]
    }
  }


    vegaEmbed("#vis", vegaLiteSpec)
      .then((result) => console.log(result))
      .catch(console.error);
  </script>
</body>
</html>
